<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Body and Background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Gallery Container */
        .gallery {
            display: flex;
            flex-wrap: wrap; /* Wrap items */
            justify-content: center; /* Center items */
            align-items: center; /* Center items vertically */
            gap: 15px; /* Space between images */
            max-width: 800px; /* Maximum width */
            margin: auto; /* Center gallery */
            padding: 20px;
            border-radius: 10px;
            background-color: #fff; /* White background for the gallery */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        }

        /* Individual Image Styles */
        .gallery img {
            width: 100%; /* Full width */
            max-width: 300px; /* Maximum image width */
            border-radius: 8px; /* Rounded corners */
            transition: transform 0.3s, filter 0.3s; /* Smooth scaling on hover */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Shadow for images */
            object-fit: cover; /* Cover the area without distortion */
            animation: fadeIn 1s ease-in-out; /* Fade-in animation */
        }

        /* Hover Effect */
        .gallery img:hover {
            transform: scale(1.05); /* Scale image on hover */
            filter: brightness(1.1); /* Brighten image on hover */
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .gallery img {
                max-width: 80%; /* Adjust image size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img class="image1" src="https://via.placeholder.com/300" alt="Image 1">
        <img class="image2" src="https://via.placeholder.com/300" alt="Image 2">
        <img class="image3" src="https://via.placeholder.com/300" alt="Image 3">
        <img class="image4" src="https://via.placeholder.com/300" alt="Image 4">
        <img class="image5" src="https://via.placeholder.com/300" alt="Image 5">
    </div>
</body>
</html>
