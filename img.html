<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ছবি গ্যালারি</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* অতিরিক্ত স্ক্রল বার বন্ধ করার জন্য */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .gallery {
            display: flex;
            position: relative;
            overflow: hidden;
            height: 300px; /* ছবির গ্যালারির উচ্চতা */
        }

        .gallery-item {
            position: absolute;
            opacity: 0; /* শুরুতে অদৃশ্য */
            transition: opacity 0.5s ease-in-out;
        }

        .show {
            opacity: 1; /* দৃশ্যমান */
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>ছবি গ্যালারি</h1>
    <div class="gallery" id="gallery">
        <div class="gallery-item" id="item1">
            <img src="image1.jpg" alt="ছবি ১">
        </div>
        <div class="gallery-item" id="item2">
            <img src="image2.jpg" alt="ছবি ২">
        </div>
        <div class="gallery-item" id="item3">
            <img src="image3.jpg" alt="ছবি ৩">
        </div>
        <div class="gallery-item" id="item4">
            <img src="image4.jpg" alt="ছবি ৪">
        </div>
        <div class="gallery-item" id="item5">
            <img src="image5.jpg" alt="ছবি ৫">
        </div>
        <div class="gallery-item" id="item6">
            <img src="image6.jpg" alt="ছবি ৬">
        </div>
    </div>

    <script>
        const items = document.querySelectorAll('.gallery-item');
        let currentIndex = 0;

        function showNextImage() {
            // পূর্বের ছবি অদৃশ্য করুন
            items[currentIndex].classList.remove('show');

            // পরবর্তী ছবি প্রদর্শন করুন
            currentIndex = (currentIndex + 1) % items.length;
            items[currentIndex].classList.add('show');

            // তিন সেকেন্ড পর পরবর্তী ছবি পরিবর্তন হবে
            setTimeout(showNextImage, 3000);
        }

        // প্রথম ছবিটি প্রদর্শন করুন
        items[currentIndex].classList.add('show');
        // অ্যানিমেশন শুরু করুন
        setTimeout(showNextImage, 3000);
    </script>
</body>
</html>
