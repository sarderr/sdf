<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            overflow: hidden;
        }
        .gallery {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gallery img {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            opacity: 0;
            transform: scale(0.5);
            transition: transform 0.8s, opacity 0.8s;
        }
        /* Animation for each image to appear in the center one by one */
        .gallery img:nth-child(1) {
            animation: rotateInOut 10s infinite ease-in-out 0s;
        }
        .gallery img:nth-child(2) {
            animation: rotateInOut 10s infinite ease-in-out 2s;
        }
        .gallery img:nth-child(3) {
            animation: rotateInOut 10s infinite ease-in-out 4s;
        }
        .gallery img:nth-child(4) {
            animation: rotateInOut 10s infinite ease-in-out 6s;
        }
        .gallery img:nth-child(5) {
            animation: rotateInOut 10s infinite ease-in-out 8s;
        }

        /* Keyframes for rotating in and out effect */
        @keyframes rotateInOut {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5) rotate(360deg);
            }
            10%, 90% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
    </style>
</head>
<body>

<div class="gallery">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
    <img src="image4.jpg" alt="Image 4">
    <img src="image5.jpg" alt="Image 5">
</div>

</body>
</html>
