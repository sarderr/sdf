<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ছবি গ্যালারি</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 0 10px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>ছবি গ্যালারি</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="image1.jpg" alt="ছবি ১">
            <div class="caption">ছবি ১</div>
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="ছবি ২">
            <div class="caption">ছবি ২</div>
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="ছবি ৩">
            <div class="caption">ছবি ৩</div>
        </div>
        <div class="gallery-item">
            <img src="image4.jpg" alt="ছবি ৪">
            <div class="caption">ছবি ৪</div>
        </div>
        <div class="gallery-item">
            <img src="image5.jpg" alt="ছবি ৫">
            <div class="caption">ছবি ৫</div>
        </div>
        <div class="gallery-item">
            <img src="image6.jpg" alt="ছবি ৬">
            <div class="caption">ছবি ৬</div>
        </div>
    </div>
</body>
</html>
