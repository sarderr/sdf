    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* পটভূমির রঙ */
        }
        header,footer {
            text-align: center;
            padding: 10px;
            background-color: #7A7C7D; /* সাদা পটভূমি */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* হালকা ছায়া */
        }
        h1 {
            margin: 0; /* মার্জিন 0 করা হয়েছে */
        }
        nav ul {
            list-style-type: none; /* তালিকা বুলেট বাদ দেওয়া */
            padding: 0;
        }
        nav li {
            display: inline; /* তালিকা আইটেমগুলো পাশে পাশাপাশি থাকবে */
            margin: 0 15px;
        }
        img.header-image {
            width: 99%;
            height: 270px;
            object-fit: cover; /* চিত্রের আকার সামঞ্জস্যপূর্ণ হবে */
        }
        .scrolling-ad {
            background-color: lightgray;
            padding: 10px;
            overflow: hidden;
        }
        .scrolling-text {
            display: inline-block;
            white-space: nowrap; /* স্ক্রলিং টেক্সট এক লাইনে থাকবে */
            animation: scroll 10s linear infinite; /* স্ক্রলিং অ্যানিমেশন */
        }
        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .new-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .new-left-panel{
            width: 30%; /* দুটি প্যানেলের জন্য প্রস্থ */
            padding: 10px;
            border: 1px solid #ccc; /* সীমানা */
            border-radius: 5px; /* কোণ গোলাকার */
            background-color:gray; /* সাদা পটভূমি */
        }
.new-right-panel{
            width: 70%; /* দুটি প্যানেলের জন্য প্রস্থ */
            padding: 10px;
            border: 1px solid #ccc; /* সীমানা */
            border-radius: 5px; /* কোণ গোলাকার */
            background-color:#42AFFF; /* green পটভূমি */
        }



        footer {
            background-color: #f1f1f1; /* হালকা পটভূমি */
            position: relative;
            bottom: 0;
            width: 100%;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1); /* উপরে হালকা ছায়া */
        }
 /* উপরে হালকা ছায়া */

        #image{

            border-radius: 5px;
            width:133px;
            height:133px;
        }
