<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        img {
            width: 133px;
            height: 133px;
            object-fit: cover; 
            border-radius: 5px; /* কোণ গোলাকার */
            border: 2px solid blue; /* নীল বর্ডার */
            display: block; /* ব্লক হিসাবে প্রদর্শন */
            margin: 0 auto; /* কেন্দ্রিত করতে */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, nav, footer {
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style-type: none; /* তালিকা বুলেট বাদ দেওয়া */
            padding: 0;
        }

        nav li {
            display: inline; /* তালিকা আইটেমগুলো পাশে পাশাপাশি থাকবে */
            margin: 0 15px;
        }

        .scrolling-ad {
            background-color: lightgray;
            padding: 10px;
            overflow: hidden;
        }

        .scrolling-text {
            display: inline-block;
            white-space: nowrap; /* স্ক্রলিং টেক্সট এক লাইনে থাকবে */
            animation: scroll 10s linear infinite; /* স্ক্রলিং অ্যানিমেশন */
        }

        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        .new-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .new-left-panel, .new-right-panel {
            width: 48%; /* দুটি প্যানেলের জন্য প্রস্থ */
            padding: 10px;
            border: 1px solid #ccc; /* সীমানা */
            border-radius: 5px; /* কোণ গোলাকার */
        }

        footer {
            background-color: #f1f1f1; /* হালকা পটভূমি */
            position: relative;
            bottom: 0;
            width: 100%;
            padding: 10px;
        }
    </style>
    
    <script>
        function redirectToDesktopSite() {
            // মোবাইল ডিভাইস চেক
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                // মোবাইল হলে ডেস্কটপ সাইটে রিডাইরেক্ট করুন
                window.location.href = "https://sarderr.github.io/sdf/"; 
            }
        }
        window.onload = redirectToDesktopSite;
    </script>
</head>
<body>

            </li>

    </nav>

    <!-- স্ক্রলিং বিজ্ঞাপন শুরু -->
    <div class="scrolling-ad">
        <div class="scrolling-text">
            This is my new website. I will customise it later. The website will be completed soon.
        </div>
    </div>
    <!-- স্ক্রলিং বিজ্ঞাপন শেষ -->
