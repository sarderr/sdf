<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সার্ভিস অপশন</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #e2e2e2);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40vh;
            color: #333;
        }
        .service-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            text-align: center;
        }
        h2 {
            font-size: 5em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 15px;
            background-color: #3498db;
            color: white;
            margin: 10px 0;
            border-radius: 5px;
            opacity: 0;
            transform: translateX(100%); /* Start from the right */
            transition: opacity 0.6s ease, transform 0.6s ease;
            font-size: 1.2em;
            cursor: pointer;
        }
        li.show {
            opacity: 1;
            transform: translateX(0); /* Move to the original position */
        }
        li:hover {
            background-color: #2980b9;
            transform: scale(1.05);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
    </style>
</head>
<body>

<div class="service-container">
    <h2>আমাদের সার্ভিস</h2>
    <ul id="service-list">
        <li>গ্রাফিক্স ডিজাইন</li>
        <li>ওয়েব ডেভেলপমেন্ট</li>
        <li>অ্যানিমেশন</li>
 <li>বিজ্ঞাপন </li>
 
    </ul>
</div>

<script>
    // Get the list items
    const listItems = document.querySelectorAll('#service-list li');

    // Function to show items with animation
    function showItems() {
        listItems.forEach((item, index) => {
            setTimeout(() => {
                item.classList.add('show');
            }, index * 300); // Delay for each item
        });
    }

    // Call the function to show items
    showItems();
</script>

</body>
</html>
